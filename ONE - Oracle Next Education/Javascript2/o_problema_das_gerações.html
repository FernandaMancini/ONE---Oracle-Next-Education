<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  const idadeMediaQuandoTemFilhos = 28;
  const anoAtual = 2016;
  let quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
  mostra(quantidadeDeGeracoes);
</script>
